<!DOCTYPE html>
<meta charset="utf-8">
<title>class 3 - states</title>
<style>

body {
  position: absolute;
  margin: 0px;
}

svg {
  background-color: #4682b4;
}

.info {
  font-family: sans-serif;
  color: #000;
  position: absolute;
  top: 450px;
  left: 800px;
}

path {
  fill: #555555;
  stroke: #aaaaaa;
}

</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.min.js"></script>

<body>
<script>

var width = 960, height = 500;

var data;  // declare a global variable

var layer = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
    .on("mousemove", mousemoved);

var info = d3.select("body").append("div")
    .attr("class", "info");

var path = d3.geo.path();

var projection = path.projection();

// If you use this URL, you won't need your own copy of the data.
var url = "https://gist.githubusercontent.com/pbogden/5da1822e8fffc06cf5ed/raw/us.json"

d3.json(url, plotStates);

function plotStates(error, json) {

  // Create array of GeoJSON features -- this defines the global variable "data"
  data = json.objects.us.geometries.map(function(d) { return topojson.feature(json, d); })

  // Put your code here

  // Plot the features
  layer.selectAll("path")
      .data(data)
    .enter()
      .append("path")
      .attr("d", path);
}

function mousemoved() {
  info.text(formatLocation(projection.invert(d3.mouse(this)), projection.scale()));
}

function formatLocation(p, k) {
  var format = d3.format("." + Math.floor(Math.log(k) / 2 - 2) + "f");
  return (p[1] < 0 ? format(-p[1]) + "째S" : format(p[1]) + "째N") + " "
       + (p[0] < 0 ? format(-p[0]) + "째W" : format(p[0]) + "째E");
}
</script>
